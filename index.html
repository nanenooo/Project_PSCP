<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlinkSense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Project-name">
        <span>BlinkSense</span>
    </div>
    <div class="camera">
        <video id="video" autoplay></video>
    </div>
    <div class="button-container">
        <button id="start_button" onclick="startDetection()">Start</button>
        <button id="stop_button" onclick="stopDetection()" disabled>Stop</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
