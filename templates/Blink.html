<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink test</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="main">
        <a href="">How to use</a>
        <a href="/" class="right-text">Main</a>
    </nav>

    <div class="container">
        <div class="column-left">
            <h1>Blink count per min :</h1>

            <h1>Average min :</h1>
        </div>

        <div class="column-middle">
            <h1 id="blinkCountDisplay">Blink Count: 0</h1>
    <div class="camera">
        <img id="video" src="{{ url_for('video_feed') }}" alt="Camera Feed">
    </div>
    <script>
        // ฟังก์ชันอัปเดตค่าการกระพริบตา
        async function updateBlinkCount() {
            try {
                const response = await fetch('/blink_count');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                document.getElementById('blinkCountDisplay').innerText = `Blink Count: ${data.blink_count}`;
            } catch (error) {
                console.error('Error fetching blink count:', error);
            }
        }
        // อัปเดทการกระพริบทุกๆ 1000ms
        setInterval(updateBlinkCount, 1000);
    </script>

        </div>

        <div class="column-right">
            <h1>Suggest blink</h1>
            <h1>per min : 15-20times</h1>

        </div>
    </div>
</body>
</html>
