<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink test</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="main">
        <a href="https://github.com/nanenooo/Project_PSCP" target="_blank">Github</a>
        <a href="">How to use</a>
        <a href="index.html" class="right-text">Main</a>
    </nav>

    <div class="container">
        <div class="column-left">
            <h1>Blink count per min</h1>

            <h1>Average min</h1>
        </div>

        <div class="column-middle">
            <h1>Blink count :</h1>
            <div class="camera">
                <img id="video" src="{{ url_for('video_feed') }}" alt="Camera Feed">
            </div>
        </div>

        <div class="column-right">
            <h1>Suggest blink per min</h1>

        
        </div>
    </div>
<script>
    // รับค่ากระพริบตา
    async function updateBlinkCount() {
    try {
        const response = await fetch('/blink_count');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        document.getElementById('blinkCountDisplay').innerText = `Blink Count: ${data.blink_count}`;
    } catch (error) {
        console.error('Error fetching blink count:', error);
    }
}
// อัปเดทการกระพริบทุกๆ 1000ms
setInterval(updateBlinkCount, 100);
</script>
</body>
</html>
